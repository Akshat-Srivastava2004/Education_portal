{% extends 'base.html' %}
{% load static %}

{% block mainbody %}
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            margin: 0;
            padding: 0;
        }

        .container {
            max-width: 800px;
            margin: 50px auto;
            background-color: #fff;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            padding: 20px;
        }

        table {
            width: 100%;
            border-collapse: collapse;
            margin-top: 20px;
        }

        th, td {
            border: 1px solid #ddd;
            padding: 12px;
            text-align: left;
        }

        th {
            background-color: #4CAF50;
            color: white;
        }

        tr:nth-child(even) {
            background-color: #f2f2f2;
        }

        tr:hover {
            background-color: #e5f5e5;
        }

        h1 {
            text-align: center;
            color: #333;
        }
    </style>
    </head>
    <body>
        <div class="container">
            <h1>Zoom Meeting Schedule</h1>
            <table>
                <thead>
                    <tr>
                        <th>Meeting Time</th>
                        <th>Teacher Name</th>
                        <th>Zoom Link</th>
                    </tr>
                </thead>
                <tbody>
                    {% for not in teacher_profile %}
                    {% for note in meeting_link %}
                        <tr>
                            <td>{{ note.timestamp }}</td>
                            <td>{{not.first_name}}</td>
                            <td><a href="{{ note.link }}" target="_blank">Join Now</a></td>
                        </tr>
                    {% endfor %}
                    {% endfor %}
                    <!-- Add more rows as needed -->
                </tbody>
            </table>
        </div>
    </body>
{% endblock mainbody %}
</html>
